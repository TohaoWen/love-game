<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>â¤ï¸ è·³è·ƒçš„çˆ±å¿ƒ â¤ï¸</title>
    <style>
        body {
            margin: 0; padding: 0;
            overflow: hidden;
            background-color: #fce4ec; /* æ·¡ç²‰è‰²èƒŒæ™¯ */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            user-select: none;
            touch-action: none; /* é˜²æ­¢ç§»åŠ¨ç«¯æ»šåŠ¨ */
        }

        #gameCanvas {
            border: 5px solid #ff80ab;
            border-radius: 10px;
            background-color: #fff0f5; /* æ¸¸æˆèƒŒæ™¯ï¼šæ›´æ·¡çš„ç²‰è‰² */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            touch-action: none;
        }

        #score-board {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            color: #ff3366;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        /* æ¸¸æˆç»“æŸ/å¼€å§‹æ—¶çš„è¦†ç›–å±‚ */
        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
            background: rgba(255, 255, 255, 0.8);
        }
        
        .message-box {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 50px rgba(255, 105, 180, 0.8);
            border: 4px solid #ff69b4;
        }
        
        h1 { color: #ff3366; margin-bottom: 15px; font-size: 32px; }
        p { color: #666; font-size: 18px; line-height: 1.5; }
        .btn {
            background: linear-gradient(45deg, #ff6b81, #ff4757);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 50px;
            margin-top: 20px;
            cursor: pointer;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="score-board">0</div>
    <canvas id="gameCanvas"></canvas>

    <div id="start-overlay" class="overlay">
        <div class="message-box">
            <h1>â¤ï¸ è·³è·ƒçš„çˆ±å¿ƒ â¤ï¸</h1>
            <p>ç‚¹å‡»/è§¦ç¢°å±å¹•ï¼Œè®©çˆ±å¿ƒç©¿è¿‡æ‰€æœ‰çƒ¦æ¼ï¼</p>
            <p style="font-size: 24px; color:#ff4081;">ç‚¹å‡»å¼€å§‹ï¼</p>
            <button class="btn" onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
        </div>
    </div>
    
    <div id="gameover-overlay" class="overlay hidden">
        <div class="message-box">
            <h1>ğŸ’” æŒ‘æˆ˜å¤±è´¥</h1>
            <p>ä½ çš„åˆ†æ•°æ˜¯: <span id="final-score">0</span></p>
            <p id="high-score-msg" style="color: #4b0082;"></p>
            <button class="btn" onclick="startGame()">å†æ¥ä¸€æ¬¡</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // ç¡®ä¿ Canvas å°ºå¯¸é€‚åˆæ‰‹æœº
        const CANVAS_WIDTH = Math.min(window.innerWidth * 0.9, 400);
        const CANVAS_HEIGHT = CANVAS_WIDTH * 1.5; // ä¿æŒè¾ƒé«˜çš„æ¯”ä¾‹
        canvas.width = CANVAS_WIDTH;
        canvas.height = CANVAS_HEIGHT;

        // --- æ¸¸æˆé…ç½® ---
        const PLAYER_SIZE = 25;
        const GRAVITY = 0.8;
        const JUMP_VELOCITY = -12;
        const PIPE_SPEED = 3;
        const PIPE_WIDTH = 50;
        const PIPE_GAP = 150;
        const PIPE_SPAWN_RATE = 100; // çº¦ 1.5 ç§’ç”Ÿæˆä¸€ä¸ª

        // --- æ¸¸æˆçŠ¶æ€ ---
        let playerY = CANVAS_HEIGHT / 2;
        let playerVelocity = 0;
        let pipes = [];
        let score = 0;
        let highScore = localStorage.getItem('flappyHeartHighScore') || 0;
        let isGameRunning = false;
        let frameCount = 0;
        
        // --- DOM å…ƒç´  ---
        const scoreBoard = document.getElementById('score-board');
        const startOverlay = document.getElementById('start-overlay');
        const gameoverOverlay = document.getElementById('gameover-overlay');
        
        // --- æ¸¸æˆæ ¸å¿ƒå¯¹è±¡ ---

        function drawPlayer() {
            ctx.fillStyle = '#ff3366'; // çˆ±å¿ƒçº¢è‰²
            ctx.beginPath();
            ctx.arc(CANVAS_WIDTH / 4, playerY, PLAYER_SIZE, 0, Math.PI * 2);
            ctx.fill();
            // åœ¨çˆ±å¿ƒä¸Šå†™ä¸€ä¸ª emoji (å¯é€‰ï¼Œå¯èƒ½å½±å“æ€§èƒ½ï¼Œè¿™é‡Œç”¨ç®€å•çš„å¡«å……)
            // ctx.font = '20px Arial';
            // ctx.fillText('â¤ï¸', CANVAS_WIDTH / 4, playerY);
        }

        function updatePlayer() {
            playerVelocity += GRAVITY;
            playerY += playerVelocity;

            // æ£€æŸ¥è¾¹ç•Œç¢°æ’
            if (playerY + PLAYER_SIZE > CANVAS_HEIGHT || playerY - PLAYER_SIZE < 0) {
                gameOver();
            }
        }
        
        function jump() {
            if (isGameRunning) {
                playerVelocity = JUMP_VELOCITY;
            }
        }

        // --- éšœç¢ç‰©é€»è¾‘ ---
        
        function spawnPipe() {
            const minHeight = 50;
            const maxHeight = CANVAS_HEIGHT - PIPE_GAP - minHeight;
            const height = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;
            
            pipes.push({
                x: CANVAS_WIDTH,
                topHeight: height,
                bottomY: height + PIPE_GAP,
                scored: false
            });
        }
        
        function updatePipes() {
            // ç§»åŠ¨ç®¡é“
            pipes.forEach(pipe => {
                pipe.x -= PIPE_SPEED;
            });

            // ç§»é™¤å±å¹•å¤–çš„ç®¡é“
            pipes = pipes.filter(pipe => pipe.x > -PIPE_WIDTH);
            
            // ç”Ÿæˆæ–°ç®¡é“
            if (frameCount % PIPE_SPAWN_RATE === 0) {
                spawnPipe();
            }
        }

        function drawPipes() {
            ctx.fillStyle = '#4b0082'; // ç®¡é“é¢œè‰²ï¼šæ·±ç´«è‰²/è´Ÿé¢æƒ…ç»ª
            pipes.forEach(pipe => {
                // ç»˜åˆ¶é¡¶éƒ¨ç®¡é“
                ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.topHeight);
                // ç»˜åˆ¶åº•éƒ¨ç®¡é“
                ctx.fillRect(pipe.x, pipe.bottomY, PIPE_WIDTH, CANVAS_HEIGHT - pipe.bottomY);
            });
        }

        // --- ç¢°æ’å’Œå¾—åˆ† ---

        function checkCollision() {
            const playerX = CANVAS_WIDTH / 4;
            
            for (const pipe of pipes) {
                // æ£€æŸ¥ç®¡é“æ°´å¹³èŒƒå›´
                if (playerX + PLAYER_SIZE > pipe.x && playerX - PLAYER_SIZE < pipe.x + PIPE_WIDTH) {
                    
                    // æ£€æŸ¥å‚ç›´ç¢°æ’
                    const isHittingTop = playerY - PLAYER_SIZE < pipe.topHeight;
                    const isHittingBottom = playerY + PLAYER_SIZE > pipe.bottomY;
                    
                    if (isHittingTop || isHittingBottom) {
                        gameOver();
                        return true;
                    }
                    
                    // æ£€æŸ¥å¾—åˆ† (è¿‡äº†ç®¡é“ä¸­å¿ƒçº¿)
                    if (pipe.x + PIPE_WIDTH < playerX && !pipe.scored) {
                        score++;
                        pipe.scored = true;
                        scoreBoard.textContent = score;
                    }
                }
            }
            return false;
        }

        // --- æ¸¸æˆä¸»å¾ªç¯ ---

        function gameLoop() {
            if (!isGameRunning) return;

            // 1. æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // 2. æ›´æ–°é€»è¾‘
            updatePlayer();
            updatePipes();
            
            // 3. ç»˜åˆ¶
            drawPipes();
            drawPlayer();
            
            // 4. æ£€æŸ¥ç¢°æ’
            checkCollision();
            
            frameCount++;
            requestAnimationFrame(gameLoop);
        }

        // --- æ¸¸æˆçŠ¶æ€æ§åˆ¶ ---
        
        function startGame() {
            // é‡ç½®çŠ¶æ€
            playerY = CANVAS_HEIGHT / 2;
            playerVelocity = 0;
            pipes = [];
            score = 0;
            frameCount = 0;
            scoreBoard.textContent = 0;
            isGameRunning = true;

            startOverlay.classList.add('hidden');
            gameoverOverlay.classList.add('hidden');

            gameLoop();
        }

        function gameOver() {
            isGameRunning = false;
            
            // æ›´æ–°æœ€é«˜åˆ†
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('flappyHeartHighScore', highScore);
                document.getElementById('high-score-msg').textContent = `æ–°çš„æœ€é«˜åˆ†è¯ç”Ÿäº†! ${highScore} åˆ†!`;
            } else {
                document.getElementById('high-score-msg').textContent = `æœ€é«˜åˆ†: ${highScore}`;
            }

            document.getElementById('final-score').textContent = score;
            gameoverOverlay.classList.remove('hidden');
        }
        
        // ç»‘å®šç‚¹å‡»/è§¦æ‘¸äº‹ä»¶
        canvas.addEventListener('click', jump);
        canvas.addEventListener('touchstart', (e) => {
             e.preventDefault(); // é˜²æ­¢ç§»åŠ¨ç«¯æ»šåŠ¨
             jump();
        });

    </script>
</body>
</html>
